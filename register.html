<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("bg.jpg");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        
        .container {
            display: flex;
            margin-left: 10rem;
            border-radius: 8px;
            backdrop-filter: blur(7px);
            background-color: rgb(0, 0, 0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 25vw;
            height: 60vh;
            --border-size: 3px;
            --border-angle: -3turn;
            border-radius: 20px;
            background-image: conic-gradient(from var(--border-angle), #213, #112 50%, #213), 
                            conic-gradient(from var(--border-angle), transparent 20%, #08f, #f03);
            background-size: calc(100% - (var(--border-size) * 2)) calc(100% - (var(--border-size) * 2)), cover;
            background-position: center center;
            background-repeat: no-repeat;
            animation: bg-spin 3s linear infinite;
            justify-content: center;
        }
        .signup-form {
            padding: 1.5rem;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        
        .signup-form h2 {
            text-align: center;
            margin-bottom: 1rem;   
            font-size: 2em;
            color: #fff;
            padding-top: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            padding-left: 2.5rem;
            border-radius: 4px;
            outline: none;
        }
        
        .input-group p {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .signup-form button {
            width: 100%;
            height: 40px;
            background: #000;
            border: #fff;
            outline: auto;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1 em;
            color:#fff ;
            font-weight: 500;
        }
        button::before {
            content: "";
            top: 0;
            left: 0;
            width:  100%;
            height: 100%;
            background: linear-gradient(120 deg,transparent, #00fffc,transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            position:absolute;
            }
        button:hover {
            background: transparent;
            box-shadow: 0 0 20px 5px #00fffc
        }
        .illustration {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem;
        }
        
        .illustration img {
            width: 90%;
            height: auto;
        }
        
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Signup</h2>
            <form id="registerForm">
                <div class="input-group">
                    <p>ðŸ‘¤</p>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <p>ðŸ“§</p>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <p>ðŸ”’</p>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit"><b>Sign Up</b></button>
            </form>
            <div id="error" class="error"></div>
        </div>
       
    </div>
    <div class="illustration">
        <img src="logo.jpg" alt="Illustration">
    </div>
    <script>
        // JavaScript from register.html
        const form = document.getElementById('registerForm');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                    errorDiv.textContent = '';
                    window.location.href = "login.html";
                } else {
                    errorDiv.textContent = data.error || "Registration failed";
                }
            } catch (error) {
                errorDiv.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
